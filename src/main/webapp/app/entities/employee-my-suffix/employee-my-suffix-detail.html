
<div>
    <h2><span data-translate="jhipsterSampleApplicationApp.employee.detail.title">Employee</span> {{vm.employee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterSampleApplicationApp.employee.firstName" uib-tooltip="{{'jhipsterSampleApplicationApp.employee.help.firstName' | translate}}">First Name</span></dt>
        <dd>
            <span>{{vm.employee.firstName}}</span>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationApp.employee.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.employee.lastName}}</span>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationApp.employee.email">Email</span></dt>
        <dd>
            <span>{{vm.employee.email}}</span>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationApp.employee.phoneNumber">Phone Number</span></dt>
        <dd>
            <span>{{vm.employee.phoneNumber}}</span>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationApp.employee.hireDate">Hire Date</span></dt>
        <dd>
            <span>{{vm.employee.hireDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationApp.employee.salary">Salary</span></dt>
        <dd>
            <span>{{vm.employee.salary}}</span>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationApp.employee.commissionPct">Commission Pct</span></dt>
        <dd>
            <span>{{vm.employee.commissionPct}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="employee-my-suffix-detail.edit({id:vm.employee.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
